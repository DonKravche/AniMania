<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/logIn.css">
    <title>Log In - Animania</title>
    <link rel="icon" href="./img/download.png">
</head>
<body>
    <div class="view">
        <div class="left-image">
            <img src="./img/Cowboy-Bebop-Widescreen-Wallpapers-103979.jpg" alt="Cowboy-Bebop">
        </div>

        <div class="right-logIn">

            <form>
                <h2>Welcome to AniMania</h2>
                <p>Email:</p>
                <input type="email" name="email" id="email">
                <p>Password:</p>
                <input type="password" name="password" id="password">
                <input type="button" value="Log In" id="button">

                <a href="./register.html">Don't have an Account? click here</a>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 AniMania. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./javaSkript/login.js"></script>
</body>
</html>
