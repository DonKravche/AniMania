<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/register.css">
    <title>Register - Animania</title>
    <link rel="icon" href="./img/download.png">

</head>
<body>
    <div class="view">
        <div class="left-image">
            <img src="./img/desktop-wallpaper-naruto-naruto-anime-naruto-smile.jpg" alt="Cowboy-Bebop">
        </div>

        <div class="right-register">
            <form>
                <h2>Register to AniMania</h2>
                <div>
                    <p>Name:</p>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <p>Surname:</p>
                    <input type="text" name="surname" id="surname">
                </div>
                <div>
                    <p>Email:</p>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <p>Password:</p>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <p>Re-enter Password:</p>
                    <input type="password" name="repassword" id="repassword">
                </div>
                <input type="button" value="Register" id="button">

                <a href="./login.html">Already have an account? Log in here</a>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 AniMania. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./javaSkript/register.js"></script>
</body>
</html>
